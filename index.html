<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Spotify Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1DB954">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">SPOTIFY FREE</h1>
        
        <div class="player">
            <ul id="playlist"></ul>
        </div>

                </svg>
            </button>
            <button id="playPauseBtn" class="control-btn main-btn" aria-label="Play/Pause">
                <svg id="playIcon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" width="24" height="24" style="display:none">

                </svg>
            </button>
            <button id="nextBtn" class="control-btn" aria-label="PrÃ³xima mÃºsica">

                    <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
            <button id="shuffleBtn" class="control-btn" aria-label="Modo aleatÃ³rio">
                <svg viewBox="0 0 24 24" width="24" height="24">

                </svg>
            </button>
        </div>
        
        <div class="now-playing">
            <div class="now-playing-info">
                <div class="now-playing-cover" id="nowPlayingCover">
                    <div class="cover-placeholder">ðŸŽµ</div>
                </div>
                <div class="now-playing-text">
                    <div class="now-playing-title" id="nowPlayingTitle">Nenhuma mÃºsica</div>
                    <div class="now-playing-artist" id="nowPlayingArtist">Artista</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-wrapper">
                    <div class="progress-background"></div>
                    <div class="progress-fill" id="progressFill"></div>
                    <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <audio id="audioPlayer"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
