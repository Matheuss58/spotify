<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Spotify Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1DB954">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Manifesto PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- √çcones para dispositivos Apple -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">SPOTIFY FREE</h1>
        
        <div class="player">
            <ul id="playlist"></ul>
        </div>
        
        <div class="player-controls">
            <button id="prevBtn" class="control-btn" aria-label="M√∫sica anterior">
                ‚èÆÔ∏è
            </button>
            <button id="playPauseBtn" class="control-btn main-btn" aria-label="Play/Pause">
                ‚ñ∂Ô∏è/‚è∏Ô∏è
            </button>
            <button id="nextBtn" class="control-btn" aria-label="Pr√≥xima m√∫sica">
                ‚è≠Ô∏è
            </button>
            <button id="shuffleBtn" class="control-btn" aria-label="Modo aleat√≥rio">
                üîÄ
            </button>
        </div>
        
        <div class="now-playing">
            <div class="now-playing-info">
                <div class="now-playing-cover" id="nowPlayingCover">
                    <div class="cover-placeholder">üéµ</div>
                </div>
                <div class="now-playing-text">
                    <div class="now-playing-title" id="nowPlayingTitle">Nenhuma m√∫sica</div>
                    <div class="now-playing-artist" id="nowPlayingArtist">Artista</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-wrapper">
                    <div class="progress-background"></div>
                    <div class="progress-fill" id="progressFill"></div>
                    <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <audio id="audioPlayer"></audio>
    </div>
    
    <script src="script.js"></script>

    <!-- Registro do Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('‚úÖ Service Worker registrado com sucesso:', reg))
                .catch(err => console.error('‚ùå Erro ao registrar o Service Worker:', err));
        }
    </script>
</body>
</html>
